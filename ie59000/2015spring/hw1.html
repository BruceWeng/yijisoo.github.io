<!DOCTYPE html>
<html lang="en">

<head>
	<title>IE59000 HW1</title>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
</head>

<body>
	<div class="container">
		<h1>IE59000 Spring 2015</h1>	

		<h2>HW1</h2>

		<table id="hw1_table" class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<!-- <th>GitHub Page</th> -->
					<th>Source Code</th>
				</tr>	
			</thead>
		</table>

	</div>

	<script type="text/javascript">
		// Refer to more details below
		// http://stackoverflow.com/questions/5996805/jquery-json-to-table
		$.getJSON('./hw1/hw1.json', {/*somedata*/}, function(json_data){
		    var table_obj = $('#hw1_table');
		    $.each(json_data, function(index, item){
		         var table_row_start = $('<tr>');
		         var table_row_end = $('</tr>');

		        if (!item.github_page) {
		       		var table_data1 = $('<td>', {html: item.first_name + ' ' + item.last_name});
		       	} else {
		       		var table_data1 = $('<td>', {html: '<a href="' + item.github_page + '" target="_blank">' + item.first_name + ' ' + item.last_name});
		       	}
		        table_row_start.append(table_data1);

		        if (!item.source_code) {
		        	var table_data2 = $('<td>', {html: 'Source'})
		        } else {
		        	var table_data2 = $('<td>', {html: '<a href="' + item.source_code + '" target="_blank">' + 'Source' + '</a>'});
		        }
		        table_row_start.append(table_data2);

		         table_obj.append(table_row_start).append(table_row_end);
		    });
		});
	</script>

</body>

</html>
